<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Đoán Số</h1>
        <p>Đoán số từ 1 đến 100:</p>
        
        <input type="number" id="guessInput" placeholder="Nhập số bạn đoán" min="1" max="100">
        <button id="submitBtn">Đoán</button>
        
        <p id="message"></p>
        <p>Chỉ còn <span id="attempts">10</span> lượt thử!</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
